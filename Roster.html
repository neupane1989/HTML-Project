<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store Rota</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background-color: #f5f5f5; /* Light gray background */
        }

        h2 {
            color: #2c3e50; /* Dark blue for the title */
            border-bottom: 2px solid #4CAF50; /* Green underline */
            padding-bottom: 10px;
            margin-bottom: 20px;
        }

        /* Week Filter Styles */
        #weekFilter {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-bottom: 20px;
            font-size: 14px;
            background-color: #ffffff; /* White background */
            color: #333; /* Dark gray text */
        }

        /* Rota Table Styles */
        #rotaTable {
            width: 100%;
            border-collapse: collapse;
            background-color: #ffffff; /* White background */
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Subtle shadow */
            overflow: hidden;
            margin-top: 20px;
        }

        #rotaTable th, #rotaTable td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #e0e0e0; /* Light border between rows */
        }

        #rotaTable th {
            background-color: #34495e; /* Dark blue header background */
            color: #ffffff; /* White text for headers */
            font-size: 16px;
            font-weight: bold;
            text-transform: uppercase; /* Uppercase headers */
        }

        #rotaTable td {
            background-color: #f9f9f9; /* Light gray background for rows */
            color: #333; /* Dark gray text */
        }

        #rotaTable tr:hover td {
            background-color: #e8f5e9; /* Light green hover effect */
        }

        #rotaTable tr:last-child td {
            border-bottom: none; /* Remove border for the last row */
        }

        /* Highlight Off Days */
        #rotaTable td:contains("Off") {
            color: #e74c3c; /* Red text for "Off" days */
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h2 id="rotaTitle">Store Rota</h2>
    <div>
        <label for="weekFilter">Select Week:</label>
        <select id="weekFilter" onchange="updateRotaTable()">
            <!-- Weeks will be dynamically populated here -->
        </select>
    </div>
    <table id="rotaTable">
        <thead>
            <tr>
                <th>HRMS ID</th>
                <th>Employee Name</th>
                <!-- Dates will be dynamically added here -->
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script>
        const GOOGLE_SHEETS_URL = "https://docs.google.com/spreadsheets/d/1aV9fmN_xkzaKTn-tKCXLS9-Vss_9Os9zkEtrVmoWFvE/export?format=csv";

        // Get the selected Area and Store from the URL query parameters
        const urlParams = new URLSearchParams(window.location.search);
        const area = urlParams.get('area');
        const store = urlParams.get('store');

        // Update the page title
        document.getElementById('rotaTitle').textContent = `Rota for ${store} (${area})`;

        let allRotaData = []; // Store all rota data
        let currentWeek = null; // Store the currently selected week

        // Fetch rota data from Google Sheets
        async function fetchRotaData() {
            try {
                const response = await fetch(GOOGLE_SHEETS_URL);
                const csvData = await response.text();
                const workbook = XLSX.read(csvData, { type: 'string' });
                const rotaSheet = workbook.Sheets[workbook.SheetNames[2]]; // Assuming rota data is in Sheet 3
                allRotaData = XLSX.utils.sheet_to_json(rotaSheet);

                // Filter rota data for the selected Area and Store
                allRotaData = allRotaData.filter(row => row.Area === area && row.Store === store);

                // Populate the week filter dropdown
                populateWeekFilter();

                // Display the rota table for the default week
                updateRotaTable();
            } catch (error) {
                console.error('Error fetching rota data:', error);
            }
        }

        // Populate the week filter dropdown
        function populateWeekFilter() {
            const weekFilter = document.getElementById('weekFilter');
            const weeks = [...new Set(allRotaData.map(row => getWeekStartDate(row.Date)))].sort();

            weeks.forEach(weekStartDate => {
                const weekEndDate = new Date(weekStartDate);
                weekEndDate.setDate(weekEndDate.getDate() + 6); // End of the week
                const option = document.createElement('option');
                option.value = weekStartDate;
                option.textContent = `${weekStartDate} to ${weekEndDate.toISOString().split('T')[0]}`;
                weekFilter.appendChild(option);
            });

            // Set the default week to the first week in the list
            if (weeks.length > 0) {
                currentWeek = weeks[0];
                weekFilter.value = currentWeek;
            }
        }

        // Get the start date of the week for a given date
        function getWeekStartDate(dateString) {
            const date = new Date(dateString);
            const dayOfWeek = date.getDay(); // 0 (Sunday) to 6 (Saturday)
            const startDate = new Date(date);
            startDate.setDate(date.getDate() - dayOfWeek + (dayOfWeek === 0 ? -6 : 1)); // Start on Monday
            return startDate.toISOString().split('T')[0];
        }

        // Update the rota table based on the selected week
        function updateRotaTable() {
            const weekFilter = document.getElementById('weekFilter');
            currentWeek = weekFilter.value;

            // Filter rota data for the selected week
            const filteredRotaData = allRotaData.filter(row => {
                const rowWeekStart = getWeekStartDate(row.Date);
                return rowWeekStart === currentWeek;
            });

            // Get unique dates (Monday to Sunday) for the selected week
            const dates = [];
            const startDate = new Date(currentWeek);
            for (let i = 0; i < 7; i++) {
                const date = new Date(startDate);
                date.setDate(startDate.getDate() + i);
                dates.push(date.toISOString().split('T')[0]);
            }

            // Generate table headers (HRMS ID, Employee Name, and Dates)
            const rotaTableHead = document.querySelector('#rotaTable thead');
            rotaTableHead.innerHTML = `
                <tr>
                    <th>HRMS ID</th>
                    <th>Employee Name</th>
                    ${dates.map(date => `<th>${new Date(date).toLocaleDateString('en-GB', { weekday: 'short' })} (${date})</th>`).join('')}
                </tr>
            `;

            // Group rota data by employee
            const employees = {};
            filteredRotaData.forEach(row => {
                if (!employees[row['HRMS ID']]) {
                    employees[row['HRMS ID']] = {
                        name: row['Employee Name'],
                        shifts: {}
                    };
                }
                employees[row['HRMS ID']].shifts[row.Date] = row.Shift;
            });

            // Generate table rows
            const rotaTableBody = document.querySelector('#rotaTable tbody');
            rotaTableBody.innerHTML = ''; // Clear existing rows
            Object.keys(employees).forEach(hrmsId => {
                const employee = employees[hrmsId];
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${hrmsId}</td>
                    <td>${employee.name}</td>
                    ${dates.map(date => `<td>${employee.shifts[date] || 'Off'}</td>`).join('')}
                `;
                rotaTableBody.appendChild(row);
            });
        }

        fetchRotaData();
    </script>
</body>
</html>
