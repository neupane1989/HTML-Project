<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UAE Performance</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 8px;
            text-align: left;
            border: 1px solid #ddd;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
    </style>
</head>
<body>
    <h1>UAE Performance</h1>
    <div id="dataContainer"></div>

    <script>
        async function fetchData() {
            const url = `https://docs.google.com/spreadsheets/d/1aV9fmN_xkzaKTn-tKCXLS9-Vss_9Os9zkEtrVmoWFvE/gviz/tq?tqx=out:csv&sheet=Sheet2`;

            try {
                const response = await fetch(url);
                if (!response.ok) throw new Error('Failed to fetch data');
                const csvData = await response.text();

                // Convert CSV to table
                const table = document.createElement('table');
                const rows = csvData.split('\n');
                rows.forEach((row, rowIndex) => {
                    const tr = document.createElement('tr');
                    row.split(',').forEach((cell, cellIndex) => {
                        const td = document.createElement(rowIndex === 0 ? 'th' : 'td');
                        td.textContent = cell.trim();
                        tr.appendChild(td);
                    });
                    table.appendChild(tr);
                });

                // Clear previous table (if any)
                const dataContainer = document.getElementById('dataContainer');
                dataContainer.innerHTML = '';
                dataContainer.appendChild(table);
            } catch (error) {
                console.error('Error fetching data:', error);
                alert('Failed to fetch data. Please check the sheet URL or try again later.');
            }
        }

        // Fetch data when the page loads
        fetchData();
    </script>
</body>
</html>
