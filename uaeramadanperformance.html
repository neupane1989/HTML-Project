<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UAE Ramadan Performance</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: left;
        }
        th {
            background-color: #2c3e50;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h2>UAE Ramadan Performance</h2>
    <table id="performanceTable">
        <thead>
            <!-- Headers will be dynamically populated -->
        </thead>
        <tbody>
            <!-- Rows will be dynamically populated -->
        </tbody>
    </table>

    <script>
        // Function to populate the table with headers and rows
        function populatePerformanceTable(headers, rows) {
            const thead = document.querySelector('#performanceTable thead');
            const tbody = document.querySelector('#performanceTable tbody');

            // Populate headers
            thead.innerHTML = `<tr>${headers.map(header => `<th>${header}</th>`).join('')}</tr>`;

            // Populate rows
            tbody.innerHTML = rows.map(row => `
                <tr>${row.map(cell => `<td>${cell}</td>`).join('')}</tr>
            `).join('');
        }

        // Get headers and rows from URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const headers = JSON.parse(decodeURIComponent(urlParams.get('headers')));
        const rows = JSON.parse(decodeURIComponent(urlParams.get('rows')));

        if (headers && rows) {
            populatePerformanceTable(headers, rows);
        } else {
            alert('No table data found.');
        }
    </script>
</body>
</html>
