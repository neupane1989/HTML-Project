<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UAE Ramadan Performance</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: left;
        }
        th {
            background-color: #2c3e50;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h2>UAE Ramadan Performance</h2>
    <table id="performanceTable">
        <thead>
            <tr>
                <th>STORE NAME</th>
                <th>HRMS</th>
                <th>DESIGNATION</th>
                <th>STAFF NAME</th>
                <th>Week No.</th>
                <th>17-Feb-25</th>
                <th>18-Feb-25</th>
                <th>19-Feb-25</th>
                <th>20-Feb-25</th>
                <th>21-Feb-25</th>
                <th>22-Feb-25</th>
                <th>Remarks</th>
            </tr>
        </thead>
        <tbody>
            <!-- Rows will be dynamically populated -->
        </tbody>
    </table>

    <script>
        // Function to dynamically populate the table with data
        function populatePerformanceTable() {
            // Example data - replace with actual data fetching logic
            const data = [
                {
                    storeName: 'Store A',
                    hrms: '12345',
                    designation: 'Manager',
                    staffName: 'John Doe',
                    weekNo: '1',
                    dates: ['100', '150', '200', '250', '300', '350'],
                    remarks: 'Good performance'
                },
                // Add more rows as needed
            ];

            const tbody = document.querySelector('#performanceTable tbody');
            tbody.innerHTML = ''; // Clear existing rows

            data.forEach(row => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td>${row.storeName}</td>
                    <td>${row.hrms}</td>
                    <td>${row.designation}</td>
                    <td>${row.staffName}</td>
                    <td>${row.weekNo}</td>
                    ${row.dates.map(date => `<td>${date}</td>`).join('')}
                    <td>${row.remarks}</td>
                `;
                tbody.appendChild(tr);
            });
        }

        populatePerformanceTable();
    </script>
</body>
</html>
