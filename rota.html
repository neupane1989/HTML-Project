<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rota</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: left;
        }
        th {
            background-color: #2c3e50;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h2>Rota</h2>
    <table id="rotaTable">
        <thead>
            <tr>
                <th>STORE NAME</th>
                <th>HRMS</th>
                <th>DESIGNATION</th>
                <th>STAFF NAME</th>
                <th>Week No.</th>
                <th>17-Feb-25</th>
                <th>18-Feb-25</th>
                <th>19-Feb-25</th>
                <th>20-Feb-25</th>
                <th>21-Feb-25</th>
                <th>22-Feb-25</th>
                <th>Remarks</th>
            </tr>
        </thead>
        <tbody>
            <!-- Rows will be dynamically populated -->
        </tbody>
    </table>

    <script>
        // Function to dynamically populate the table with data
        function populateRotaTable(area, store) {
            // Example data - replace with actual data fetching logic
            const data = [
                {
                    storeName: store,
                    hrms: '12345',
                    designation: 'Manager',
                    staffName: 'John Doe',
                    weekNo: '1',
                    shifts: ['Morning Shift', 'Evening Shift', 'Absent', 'Night Shift', 'Morning Shift', 'Evening Shift'],
                    remarks: 'No remarks'
                },
                // Add more rows as needed
            ];

            const tbody = document.querySelector('#rotaTable tbody');
            tbody.innerHTML = ''; // Clear existing rows

            data.forEach(row => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td>${row.storeName}</td>
                    <td>${row.hrms}</td>
                    <td>${row.designation}</td>
                    <td>${row.staffName}</td>
                    <td>${row.weekNo}</td>
                    ${row.shifts.map(shift => `<td>${shift}</td>`).join('')}
                    <td>${row.remarks}</td>
                `;
                tbody.appendChild(tr);
            });
        }

        // Get area and store from URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const area = urlParams.get('area');
        const store = urlParams.get('store');

        if (area && store) {
            populateRotaTable(area, store);
        } else {
            alert('Area and Store not specified.');
        }
    </script>
</body>
</html>
