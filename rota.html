<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rota</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: left;
        }
        th {
            background-color: #2c3e50;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h2>Rota</h2>
    <table id="rotaTable">
        <thead>
            <!-- Headers will be dynamically populated -->
        </thead>
        <tbody>
            <!-- Rows will be dynamically populated -->
        </tbody>
    </table>

    <script>
        // Function to dynamically populate the table with data
        function populateRotaTable(data) {
            const thead = document.querySelector('#rotaTable thead');
            const tbody = document.querySelector('#rotaTable tbody');

            // Clear existing content
            thead.innerHTML = '';
            tbody.innerHTML = '';

            // Populate headers
            if (data.length > 0) {
                const headerRow = document.createElement('tr');
                Object.keys(data[0]).forEach(key => {
                    const th = document.createElement('th');
                    th.textContent = key;
                    headerRow.appendChild(th);
                });
                thead.appendChild(headerRow);
            }

            // Populate rows
            data.forEach(row => {
                const tr = document.createElement('tr');
                Object.values(row).forEach(value => {
                    const td = document.createElement('td');
                    td.textContent = value;
                    tr.appendChild(td);
                });
                tbody.appendChild(tr);
            });
        }

        // Example data - replace with actual data fetching logic
        const data = [
            {
                "STORE NAME": "Store A",
                "HRMS": "12345",
                "DESIGNATION": "Manager",
                "STAFF NAME": "John Doe",
                "Week No.": "1",
                "17-Feb-25": "09:00-17:00",
                "18-Feb-25": "12:00-20:00",
                "19-Feb-25": "OFF",
                "20-Feb-25": "10:00-18:00",
                "21-Feb-25": "09:00-17:00",
                "22-Feb-25": "12:00-20:00",
                "Remarks": "No remarks"
            },
            {
                "STORE NAME": "Store B",
                "HRMS": "67890",
                "DESIGNATION": "Assistant",
                "STAFF NAME": "Jane Smith",
                "Week No.": "1",
                "17-Feb-25": "12:00-20:00",
                "18-Feb-25": "OFF",
                "19-Feb-25": "09:00-17:00",
                "20-Feb-25": "12:00-20:00",
                "21-Feb-25": "10:00-18:00",
                "22-Feb-25": "09:00-17:00",
                "Remarks": "No remarks"
            }
            // Add more rows as needed
        ];

        // Populate the table with the data
        populateRotaTable(data);
    </script>
</body>
</html>
