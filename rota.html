<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roster</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            color: #2c3e50;
            border-bottom: 2px solid #4CAF50;
            padding-bottom: 10px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: left;
        }
        th {
            background-color: #2c3e50; /* Dark blue header */
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Roster</h1>
    <table id="rosterTable">
        <thead>
            <tr>
                <th>Store Name</th>
                <th>HRMS</th>
                <th>Designation</th>
                <th>Staff Name</th>
                <th>Week No.</th>
                <!-- Dynamic Dates will be inserted here -->
                <th>Remarks</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script>
        // Extract query parameters
        const urlParams = new URLSearchParams(window.location.search);
        const area = urlParams.get('area');
        const store = urlParams.get('store');

        // Display area and store in the title
        document.title = `Roster - ${area} - ${store}`;

        // Fetch and display roster data (example)
        const rosterData = [
            {
                store: store,
                hrms: "12345",
                designation: "Manager",
                staffName: "John Doe",
                weekNo: "Week 1",
                dates: ["09:00-17:00", "09:00-17:00", "09:00-17:00", "09:00-17:00", "09:00-17:00", "09:00-17:00"],
                remarks: "No remarks"
            }
        ];

        // Function to generate dynamic date headers
        function generateDateHeaders() {
            const thead = document.querySelector('#rosterTable thead tr');
            const today = new Date();
            for (let i = 0; i < 6; i++) {
                const date = new Date(today);
                date.setDate(today.getDate() + i);
                const dateString = date.toLocaleDateString('en-GB', { day: '2-digit', month: 'short' });
                thead.innerHTML += `<th>${dateString}</th>`;
            }
        }

        // Populate the table with roster data
        function populateRosterTable() {
            const tbody = document.querySelector('#rosterTable tbody');
            rosterData.forEach(row => {
                tbody.innerHTML += `
                    <tr>
                        <td>${row.store}</td>
                        <td>${row.hrms}</td>
                        <td>${row.designation}</td>
                        <td>${row.staffName}</td>
                        <td>${row.weekNo}</td>
                        ${row.dates.map(date => `<td>${date}</td>`).join('')}
                        <td>${row.remarks}</td>
                    </tr>
                `;
            });
        }

        // Initialize the page
        generateDateHeaders();
        populateRosterTable();
    </script>
</body>
</html>
