<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UAE KPI's</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            color: #2c3e50;
            border-bottom: 2px solid #4CAF50;
            padding-bottom: 10px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: left;
        }
        th {
            background-color: #2c3e50; /* Dark blue header */
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>UAE KPI's</h1>
    <table id="kpiTable">
        <thead>
            <tr>
                <th>Area</th>
                <th>Location Code</th>
                <th>Location Name</th>
                <th>ATV_TY</th>
                <th>UPT_TY</th>
                <th>ASP_TY</th>
                <th>SPD_TY</th>
                <th>QPD_TY</th>
                <th>S Care Value_TY</th>
                <th>% S Care Cont_TY</th>
                <th>Hosiery QTY_TY</th>
                <th>% Hosiery Cont_TY</th>
                <th>LHB Value_TY</th>
                <th>% LHB Cont_TY</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script>
        // Extract query parameters
        const urlParams = new URLSearchParams(window.location.search);
        const area = urlParams.get('area');
        const store = urlParams.get('store');

        // Display area and store in the title
        document.title = `UAE KPI's - ${area} - ${store}`;

        // Fetch and display KPI data (example)
        const kpiData = [
            {
                area: area,
                locationCode: "LOC001",
                locationName: store,
                atvTY: "AED 500",
                uptTY: "2.5",
                aspTY: "AED 200",
                spdTY: "10",
                qpdTY: "5",
                sCareValueTY: "AED 50,000",
                sCareContTY: "10%",
                hosieryQtyTY: "100",
                hosieryContTY: "5%",
                lhbValueTY: "AED 30,000",
                lhbContTY: "15%"
            }
        ];

        const tbody = document.querySelector('#kpiTable tbody');
        kpiData.forEach(row => {
            tbody.innerHTML += `
                <tr>
                    <td>${row.area}</td>
                    <td>${row.locationCode}</td>
                    <td>${row.locationName}</td>
                    <td>${row.atvTY}</td>
                    <td>${row.uptTY}</td>
                    <td>${row.aspTY}</td>
                    <td>${row.spdTY}</td>
                    <td>${row.qpdTY}</td>
                    <td>${row.sCareValueTY}</td>
                    <td>${row.sCareContTY}</td>
                    <td>${row.hosieryQtyTY}</td>
                    <td>${row.hosieryContTY}</td>
                    <td>${row.lhbValueTY}</td>
                    <td>${row.lhbContTY}</td>
                </tr>
            `;
        });
    </script>
</body>
</html>
