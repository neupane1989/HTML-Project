<!DOCTYPE html>

            max-width: 600px;

        }

        .worker {
            width: 150px;
            animation: bounce 1.5s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        h1 {
            margin-top: 10px;
            font-size: 24px;
        }

        p {
            font-size: 16px;
            margin: 10px 0;
        }

            font-weight: bold;
            margin-top: 50px;
            color: #fff;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
