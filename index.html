<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Under Construction</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f8b500, #ff6f00);
            color: white;
            text-align: center;
            padding: 20px;
            overflow: hidden;
        }

        /* Floating Background Particles */
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.3);
            width: 8px;
            height: 8px;
            border-radius: 50%;
            animation: floatParticles 5s infinite ease-in-out;
        }

        @keyframes floatParticles {
            0% { transform: translateY(0) scale(1); opacity: 1; }
            50% { transform: translateY(-50px) scale(1.2); opacity: 0.6; }
            100% { transform: translateY(-100px) scale(1); opacity: 0; }
        }

        .container {
            max-width: 600px;
            margin: 100px auto;
            background: rgba(0, 0, 0, 0.2);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            animation: fadeInScale 1.5s ease-in-out;
        }

        /* Worker Image Animation */
        .worker {
            width: 150px;
            animation: bounce 1.5s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        /* Text Fade-In & Scale Animation */
        h1 {
            margin-top: 10px;
            font-size: 24px;
            animation: fadeInScale 2s ease-in-out;
        }

        @keyframes fadeInScale {
            0% { opacity: 0; transform: scale(0.8); }
            100% { opacity: 1; transform: scale(1); }
        }

        /* Typewriter Effect */
        .typewriter {
            font-size: 16px;
            margin: 10px 0;
            white-space: nowrap;
            overflow: hidden;
            border-right: 2px solid white;
            width: 0;
            animation: typewrite 3s steps(40, end) forwards, blink 0.7s infinite;
        }

        @keyframes typewrite {
            from { width: 0; }
            to { width: 100%; }
        }

        @keyframes blink {
            50% { border-color: transparent; }
        }

        /* Ramadan Kareem Glowing Animation */
        .ramadan {
            font-size: 32px;
            font-weight: bold;
            margin-top: 50px;
            color: #fff;
            text-shadow: 0px 0px 10px rgba(255, 255, 255, 0.8);
            animation: glow 2s infinite alternate;
        }

        @keyframes glow {
            0% { text-shadow: 0px 0px 5px rgba(255, 255, 255, 0.6); }
            100% { text-shadow: 0px 0px 15px rgba(255, 255, 255, 1); }
        }
    </style>
</head>
<body>
    <!-- Floating Particles -->
    <div class="particles"></div>

    <div class="container">
        <img src="construction.png" alt="Under Construction" class="worker">
        <h1>ðŸš§ We're Building Something Amazing! ðŸš§</h1>
        <p class="typewriter">This page is under construction, but great things are coming soon.</p>
    </div>

    <div class="ramadan">ðŸŒ™ Ramadan Kareem ðŸŒ™</div>

    <script>
        // Generate Floating Particles
        function createParticles() {
            const particleContainer = document.querySelector(".particles");
            for (let i = 0; i < 30; i++) {
                let particle = document.createElement("div");
                particle.classList.add("particle");
                particle.style.left = Math.random() * 100 + "vw";
                particle.style.top = Math.random() * 100 + "vh";
                particle.style.animationDuration = Math.random() * 5 + 3 + "s";
                particleContainer.appendChild(particle);
            }
        }

        createParticles();
    </script>
</body>
</html>
