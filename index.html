<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAMADAN INCENTIVE UAE</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        /* Keep all your existing styles */
        body {
            font-family: Arial, sans-serif;
            max-width: 1000px;
            margin: 20px auto;
            padding: 20px;
            position: relative;
            background-size: cover;
            background-position: center;
        }

        body::before {
            content: "";
            background-image: url('background (1).jpg');
            opacity: 0.4;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .input-group { margin-bottom: 15px; }
        select, input { width: 100%; padding: 10px; margin-bottom: 15px; border: 1px solid #ddd; border-radius: 4px; }
        button { padding: 12px 25px; background-color: #4CAF50; color: white; border: none; border-radius: 4px; cursor: pointer; }
        
        #employeeTable { width: 100%; border-collapse: collapse; margin-top: 15px; background-color: rgba(255,255,255,0.9); }
        #employeeTable th, #employeeTable td { padding: 12px; border: 1px solid #ddd; text-align: left; }
        #employeeTable th { background-color: #4CAF50; color: white; }
        #employeeTable tr:nth-child(even) { background-color: #f2f2f2; }
        .store-summary { background-color: #e8f5e9; padding: 15px; border-radius: 4px; margin-bottom: 20px; }
        .store-summary p { margin: 5px 0; font-weight: bold; }

        .user-login { margin-bottom: 20px; }

        /* Loading Indicator Styles */
        .loading-indicator {
            display: none; /* Hidden by default */
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            text-align: center;
            border-radius: 4px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h2 style="color: #2c3e50; border-bottom: 2px solid #4CAF50; padding-bottom: 10px;">
        RAMADAN INCENTIVE UAE
    </h2>

    <!-- User Login -->
    <div class="user-login">
        <div class="input-group">
            <label for="username">HRMS ID:</label>
            <input type="text" id="username" placeholder="Enter HRMS ID">
        </div>
        <div class="input-group">
            <label for="password">Password:</label>
            <input type="password" id="password" placeholder="Enter Password">
        </div>
        <button onclick="verifyUser()">Login</button>
        <!-- Loading Indicator -->
        <div id="loadingIndicator" class="loading-indicator">INCENTIVE LOADING...</div>
    </div>

    <!-- User Interface -->
    <div class="input-group">
        <label for="area">Area:</label>
        <select id="area" onchange="updateAreaStores()">
            <option value="">Select Area</option>
        </select>
    </div>

    <div class="input-group">
        <label for="store">Store Name:</label>
        <select id="store" onchange="updateStoreEmployees()" disabled>
            <option value="">Select Store</option>
        </select>
    </div>

    <!-- Employee Table -->
    <div class="input-group" id="employeeTableSection" style="display: none;">
        <div class="store-summary">
            <p>Store Target: AED <span id="storeBudgetSummary">0</span></p>
            <p>Target Achievement: AED <span id="storeAchievementSummary">0</span></p>
            <p>Achievement Percentage: <span id="storePercentageSummary">0</span>%</p>
            <p>Commission Rate: <span id="storeCommissionRate">0</span>%</p>
        </div>

        <table id="employeeTable">
            <thead>
                <tr>
                    <th>HRMS ID</th>
                    <th>Employee Name</th>
                    <th>Individual Sales</th>
                    <th>Commission %</th>
                    <th>Commission</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <script>
        const GOOGLE_SHEETS_URL = "https://docs.google.com/spreadsheets/d/1aV9fmN_xkzaKTn-tKCXLS9-Vss_9Os9zkEtrVmoWFvE/export?format=csv";

        let employeeDataMap = new Map();
        let areaStoreMap = {};

        // User Login Function
        async function verifyUser() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (password === `Ramadan_${username}`) {
                alert("User login successful!");
                document.getElementById('area').disabled = false;
                document.getElementById('store').disabled = false;

                // Show loading indicator
                document.getElementById('loadingIndicator').style.display = 'block';

                try {
                    await loadDataFromGoogleSheets();
                } catch (error) {
                    console.error('Error loading data:', error);
                    alert('Failed to load data. Please try again.');
                } finally {
                    // Hide loading indicator
                    document.getElementById('loadingIndicator').style.display = 'none';
                }
            } else {
                alert("Invalid HRMS ID or password!");
            }
        }

        // Google Sheets Data Loader
        async function loadDataFromGoogleSheets() {
            try {
                const response = await fetch(GOOGLE_SHEETS_URL);
                if (!response.ok) throw new Error('Failed to fetch');
                
                const csvData = await response.text();
                processSheetData(csvData);
            } catch (error) {
                console.error('Data load failed:', error);
                alert('Error loading data. Ensure: \n1. Sheet is published to web \n2. URL is correct \n3. Sharing is set to "Anyone with the link"');
                throw error; // Re-throw the error to handle it in verifyUser
            }
        }

        // Data Processor
function processSheetData(csv) {
    const workbook = XLSX.read(csv, { type: 'string' });
    const firstSheet = workbook.Sheets[workbook.SheetNames[0]];
    const jsonData = XLSX.utils.sheet_to_json(firstSheet);

    areaStoreMap = {};
    employeeDataMap.clear();
    const storeDataMap = new Map(); // New map to store store target and budget achievement

    jsonData.forEach(row => {
        const area = row['Area'];
        const store = row['Store Location'];
        const employee = {
            id: row['HRMS ID'].toString(),
            name: row['Employee Name'],
            individualSales: row['Individual Sales'],
            storeTarget: row['Store Target'],
            budgetAchievement: row['Budget Achievement']
        };

        if (!areaStoreMap[area]) areaStoreMap[area] = {};
        if (!areaStoreMap[area][store]) areaStoreMap[area][store] = [];
        areaStoreMap[area][store].push({ id: employee.id, name: employee.name });

        // Store store target and target achievement only once per store
        if (!storeDataMap.has(store)) {
            storeDataMap.set(store, {
                storeTarget: employee.storeTarget,
                targetAchievement: employee.targetAchievement
            });
        }

        employeeDataMap.set(employee.id, employee);
    });

    // Update employeeDataMap with store target and target achievement from storeDataMap
    employeeDataMap.forEach(employee => {
        const storeData = storeDataMap.get(employee.storeLocation);
        if (storeData) {
            employee.storeTarget = storeData.storeTarget;
            employee.budgetAchievement = storeData.budgetAchievement;
        }
    });

    initializeAreas();
}
            });

            initializeAreas();
        }

        // UI Management
        function initializeAreas() {
            const areaSelect = document.getElementById('area');
            areaSelect.innerHTML = '<option value="">Select Area</option>';
            Object.keys(areaStoreMap).forEach(area => {
                areaSelect.innerHTML += `<option value="${area}">${area}</option>`;
            });
        }

        function updateAreaStores() {
            const area = document.getElementById('area').value;
            const storeSelect = document.getElementById('store');
            storeSelect.innerHTML = '<option value="">Select Store</option>';
            
            if (area) {
                storeSelect.disabled = false;
                Object.keys(areaStoreMap[area] || {}).forEach(store => {
                    storeSelect.innerHTML += `<option value="${store}">${store}</option>`;
                });
            } else {
                storeSelect.disabled = true;
            }
            document.getElementById('employeeTableSection').style.display = 'none';
        }

        function updateStoreEmployees() {
            const area = document.getElementById('area').value;
            const store = document.getElementById('store').value;
            const section = document.getElementById('employeeTableSection');
            const tbody = document.querySelector('#employeeTable tbody');

            tbody.innerHTML = '';
            section.style.display = 'none';

            if (area && store) {
                section.style.display = 'block';
                let totalBudget = 0;
                let totalAchievement = 0;
                
                areaStoreMap[area][store].forEach(emp => {
                    const data = employeeDataMap.get(emp.id);
                    totalBudget += data.storeTarget;
                    totalAchievement += data.budgetAchievement;
                });

                const storePercentage = (totalAchievement / totalBudget) * 100;
                let commissionRate = 0.01;
                if (storePercentage >= 110) commissionRate = 0.02;
                else if (storePercentage >= 105) commissionRate = 0.015;

                document.getElementById('storeBudgetSummary').textContent = totalBudget.toLocaleString();
                document.getElementById('storeAchievementSummary').textContent = totalAchievement.toLocaleString();
                document.getElementById('storePercentageSummary').textContent = storePercentage.toFixed(2);
                document.getElementById('storeCommissionRate').textContent = (commissionRate * 100).toFixed(1);

                areaStoreMap[area][store].forEach(emp => {
                    const data = employeeDataMap.get(emp.id);
                    const commission = data.individualSales * commissionRate;

                    tbody.innerHTML += `
                        <tr>
                            <td>${emp.id}</td>
                            <td>${emp.name}</td>
                            <td>${data.individualSales.toLocaleString()}</td>
                            <td>${(commissionRate * 100).toFixed(1)}%</td>
                            <td>${commission.toLocaleString()}</td>
                        </tr>
                    `;
                });
            }
        }

        // Initialize Application
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('area').disabled = true;
            document.getElementById('store').disabled = true;
        });
    </script>
</body>
</html>

<footer style="font-size: 9.5px; text-align: center;">
    Developed by Neupane.S | Version 1.0 | Last Updated: <span id="lastUpdated"></span>
</footer>

<script>
    function getLastUpdatedDate() {
        let now = new Date();
        now.setMinutes(now.getMinutes() - 30); // Subtract 30 minutes
        let options = { day: '2-digit', month: 'short', year: 'numeric' };
        let formattedDate = now.toLocaleDateString('en-GB', options).replace(',', ''); // Format as DD-MMM-YYYY
        document.getElementById("lastUpdated").textContent = formattedDate;
    }
    getLastUpdatedDate();
</script>
