<body>

        function toggleAdminLogin() {
            document.getElementById('adminLogin').style.display = 'block';
        }

        function verifyAdmin() {
            if(document.getElementById('adminPassword').value === ADMIN_PASSWORD) {
                document.getElementById('adminSection').style.display = 'block';
                alert("Admin access granted!");
            } else {
                alert("Invalid password!");
            }
        }

        // User Login Function
        function verifyUser() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (password === `Ramadan_${username}`) {
                alert("User login successful!");
                document.getElementById('area').disabled = false;
                document.getElementById('store').disabled = false;
                loadDataFromGitHub(); // Load data after successful login
            } else {
                alert("Invalid HRMS ID or password!");
            }

        // GitHub Integration
        async function loadDataFromGitHub() {
            const url = `https://raw.githubusercontent.com/neupane1989/HTML-Project/main/Employee%20Data.xlsx`;
            
            try {
                const response = await fetch(url);
                if (!response.ok) throw new Error('Failed to fetch');
                
                const arrayBuffer = await response.arrayBuffer();
                processExcelData(new Uint8Array(arrayBuffer));
            } catch (error) {
                console.error('Error loading data:', error);
                alert('Error loading data. Please check if the file exists in the repository.');
            }
        }

        // Excel Handling
        function processExcelData(data) {
            const workbook = XLSX.read(data, {type: 'array'});
            const firstSheet = workbook.Sheets[workbook.SheetNames[0]];
            const jsonData = XLSX.utils.sheet_to_json(firstSheet);

            areaStoreMap = {};
            employeeDataMap.clear();

            jsonData.forEach(row => {
                const area = row['Area'];
                const store = row['Store Location'];
                const employee = {
                    id: row['HRMS ID'].toString(),
                    name: row['Employee Name'],
                    individualSales: row['Individual Sales'],
                    storeTarget: row['Store Target'],
                    budgetAchievement: row['Budget Achievement']
                };

                if (!areaStoreMap[area]) areaStoreMap[area] = {};
                if (!areaStoreMap[area][store]) areaStoreMap[area][store] = [];
                areaStoreMap[area][store].push({id: employee.id, name: employee.name});

                employeeDataMap.set(employee.id, employee);
            });

            initializeAreas();
        }

        // Data Loading
        function initializeAreas() {
            const areaSelect = document.getElementById('area');
            areaSelect.innerHTML = '<option value="">Select Area</option>';
            Object.keys(areaStoreMap).forEach(area => {
                areaSelect.innerHTML += `<option value="${area}">${area}</option>`;
            });
