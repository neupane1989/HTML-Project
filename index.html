<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Under Construction</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }

        /* Background Animation */
        body {
            background: linear-gradient(135deg, #f8b500, #ff6f00);
            background-size: 400% 400%;
            animation: gradientBG 8s infinite ease-in-out;
            color: white;
            text-align: center;
            padding: 20px;
            overflow: hidden;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Container */
        .container {
            max-width: 600px;
            margin: 100px auto;
            background: rgba(0, 0, 0, 0.2);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            animation: fadeIn 1.5s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        /* Floating Worker Image */
        .worker {
            width: 150px;
            animation: floatUpDown 3s infinite ease-in-out;
        }

        @keyframes floatUpDown {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }

        /* Scrolling Text Effect */
        .scrolling-container {
            width: 100%;
            overflow: hidden;
            white-space: nowrap;
            position: relative;
        }

        .scrolling-text {
            display: inline-block;
            font-size: 22px;
            font-weight: bold;
            white-space: nowrap;
            animation: scrollText 10s linear infinite;
            color: #fff;
        }

        @keyframes scrollText {
            0% { transform: translateX(100%); }
            100% { transform: translateX(-100%); }
        }

        /* Typewriter Effect (Fully Fixed) */
        .typewriter {
            font-size: 18px;
            display: inline-block;
            white-space: nowrap;
            overflow: hidden;
            border-right: 2px solid white;
            animation: typewrite 5s steps(40, end) forwards, blink 0.7s infinite;
            max-width: 100%;
        }

        @keyframes typewrite {
            from { width: 0; }
            to { width: 100%; }
        }

        @keyframes blink {
            50% { border-color: transparent; }
        }

        /* Ramadan Kareem Neon Glow Effect */
        .ramadan {
            font-size: 32px;
            font-weight: bold;
            margin-top: 50px;
            color: #fff;
            text-shadow: 0px 0px 10px rgba(255, 255, 255, 0.8);
            animation: neonGlow 2s infinite alternate;
        }

        @keyframes neonGlow {
            0% { text-shadow: 0px 0px 5px rgba(255, 255, 255, 0.6); }
            100% { text-shadow: 0px 0px 15px rgba(255, 255, 255, 1); }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="construction.png" alt="Under Construction" class="worker">
        
        <!-- Scrolling Text -->
        <div class="scrolling-container">
            <div class="scrolling-text">ðŸš§ We're Building Something Amazing! ðŸš§</div>
        </div>

        <!-- Typewriter Effect (Fixed) -->
        <p class="typewriter">Great things are coming soon...</p>
    </div>

    <div class="ramadan">ðŸŒ™ Ramadan Kareem ðŸŒ™</div>
</body>
</html>
